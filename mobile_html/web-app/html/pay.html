<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="ISUX">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <link rel="stylesheet" type="text/css" href="../frozen/css/frozen.css">

    <title>火堆</title>

<body>

    <div class="ui-footer ui-footer-stable ui-btn-group ui-border-t">
        <!-- <button class="ui-btn-lg">
            拒绝
        </button> -->
        <div class="ui-f-txt">需支付<span class="price"><i>￥</i>105.00</span></div>
        <button class="ui-btn-lg btn-red">立即支付</button>
    </div>
    
    <section class="ui-container">
        <div class="ui-placehold ui-placehold-img">
            <span style="background-image:url(http://placeholder.qiniudn.com/640x200)"></span>
        </div>

        <div class="u-module-title">支付明细</div>
        <ul class="ui-list ui-list-text ui-border-tb">
            <li class="ui-border-t">
                <h4 class="ui-nowrap">捐赠金额</h4>
                <div class="ui-txt-info">￥100.00</div>
            </li>
            <li class="ui-border-t">
                <h4 class="ui-nowrap">
                    <label class="ui-checkbox">
                            <input type="checkbox" checked="">
                        </label>
                    平台运维管理费（捐赠额的5%）
                </h4>
                <div class="ui-txt-info">￥5.00</div>
            </li>
            <li class="ui-border-t">
                <p class="ui-txt-tips">火堆是一个纯公益平台，您可以选择额外支持捐赠额的5%来维系火堆的日常运营，以便我们能够帮助更多人实现教育的梦想。</p>
            </li>
        </ul>

         <div class="u-module-title">请选择支付方式</div>
         <div class="ui-form ui-border-tb" style="padding: 10px 0 20px;">
            <form action="#">
                <div class="ui-form-item ui-form-item-radio">
                    <p><img src="../images/img-pay-1.jpg" alt="">微信支付</p>
                    <label class="ui-radio" for="radio">
                        <input type="radio" name="radio" checked>
                    </label>
                </div>
                <div class="ui-form-item ui-form-item-radio">
                    <p><img src="../images/img-pay-2.jpg" alt="">支付宝支付</p>
                    <label class="ui-radio" for="radio">
                        <input type="radio" name="radio">
                    </label>
                </div>
                <div class="ui-form-item ui-form-item-radio">
                    <p><img src="../images/img-pay-3.jpg" alt="">银联支付</p>
                    <label class="ui-radio" for="radio">
                        <input type="radio" name="radio">
                    </label>
                </div>
            </form>
        </div>
    </section>
    

    <script src="../frozen/lib/zeptojs/zepto.min.js"></script>
    <script src="../frozen/js/frozen.js"></script>
